<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank LTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl text-center mt-5">Welcome to my <span class="font-semibold text-fuchsia-600	"> Baper Bank</span>!!!</h1>
   </header>
   <main>
    <section class="bg-teal-200 w-5/12 mx-auto mt-12 p-10">
        <h1 class="text-3xl mb-4 font-semibold">Please Login</h1>
        <div>
            <input class="px-3 w-9/12 block mb-4" type="email" name="" id="user-email" placeholder="please enter your e-mail">
            <input class="w-9/12 px-3 block mb-3" type="password" name="" id="user-password" placeholder="please enter your password">
            <button id="btn-submit" class="bg-amber-700 hover:bg-sky-700 px-5 py-1 rounded text-white font-medium">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
</body> 
</html>
