<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's gets some <span class="font-semibold text-fuchsia-600	">Mooooooooooney</span>!!!</h1>
   </header>
   <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-6/12 mx-auto text-white">
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="dt-ammount" >00</span></h2>
                </div>
                <div class="bg-pink-400 p-8	rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$ <span id="b-ammount">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-6/12 mx-auto text-white">
                <div class="bg-blue-600	p-12 rounded">
                    <h1>Please Deposit</h1>
                    <input class="px-3 w-9/12 block mb-4 text-black" type="text" id="user-deposit" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-700 hover:bg-blue-800 px-8 py-2 rounded text-white font-medium">Deposit</button>
                </div>
                <div class="bg-purple-600 p-12 rounded">
                    <h1>Please Withdraw</h1>
                    <input class="px-3 w-9/12 block mb-4 text-black" type="text" name="text" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-700 hover:bg-blue-800 px-8 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
   </main>
   <script src="js/deposit.js"></script>
   <script src="js/withdraw.js"></script>
</body>
</html>
